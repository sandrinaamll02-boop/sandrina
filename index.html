<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Gunakan Comic Neue dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007bff, #ffeb3b);
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            text-align: center;
            width: 320px;
            position: relative;
            overflow: hidden;
        }

        .car {
            width: 80px;
            height: auto;
            animation: moveCar 2s infinite alternate ease-in-out;
            display: inline-block;
            margin-bottom: 16px;
        }

        @keyframes moveCar {
            from { transform: translateX(-12px); }
            to { transform: translateX(12px); }
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        input {
            padding: 12px;
            margin: 12px 0;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 8px #ffeb3b;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 12px;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 12px #ffeb3b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://th.bing.com/th/id/OIP.zd8gHSd02qkYypVQiTMKqwHaI0?w=182&h=217&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo" class="car">
        <h2>Login</h2>
        <input type="text" id="nama" placeholder="Masukkan Nama" required>
        <button onclick="masuk()">Masuk</button>
    </div>

    <script>
        function masuk() {
            const nama = document.getElementById('nama').value.trim();
            if (nama !== '') {
                localStorage.setItem('namaPengguna', nama);
                window.location.href = 'home.html';
            } else {
                alert('Harap masukkan nama!');
            }
        }
    </script>
</body>
</html>
