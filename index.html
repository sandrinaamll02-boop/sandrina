<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007bff, #ffeb3b);
        }
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
        }
        .car {
            width: 90px; /* Ukuran logo diperkecil */
            height: auto;
            animation: moveCar 2s infinite alternate;
            display: inline-block;
            margin-bottom: 10px;
        }
        @keyframes moveCar {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box; /* Pastikan padding tidak memengaruhi lebar total */
        }
        input:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 5px #ffeb3b;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px; /* Jarak kecil dari input */
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://th.bing.com/th/id/OIP.zd8gHSd02qkYypVQiTMKqwHaI0?w=182&h=217&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo" class="car">
        <h2>Login</h2>
        <input type="text" id="nama" placeholder="Masukkan Nama" required>
        <button onclick="masuk()">Masuk</button>
    </div>

    <script>
        function masuk() {
            const nama = document.getElementById('nama').value;
            if (nama.trim() !== '') {
                localStorage.setItem('namaPengguna', nama); 
                window.location.href = 'home.html';
            } else {
                alert('Harap masukkan nama!');
            }
        }
    </script>
</body>
</html>
