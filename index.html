<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="nama" placeholder="Masukkan Nama" required>
        <br>
        <button onclick="masuk()">Masuk</button>
    </div>

    <script>
        function masuk() {
            const nama = document.getElementById('nama').value;
            if (nama.trim() !== '') {
                localStorage.setItem('namaPengguna', nama); // Simpan nama ke localStorage
                window.location.href = 'home.html';
            } else {
                alert('Harap masukkan nama!');
            }
        }
    </script>
</body>
</html>
