<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Gunakan Comic Neue dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .menu {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 28px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Comic Neue', cursive;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang</h1>
        <span id="greeting">Hai, </span>
    </div>

    <div class="menu">
        <!-- <button onclick="window.location.href='energi/index.html'">Menu Simulasi Energi</button> -->
        <button onclick="window.location.href='materi.html'">Materi</button>
        <button onclick="window.location.href='video.html'">Video</button>
        <!-- <button onclick="window.location.href='simulasi.html'">Latihan Soal dan Kuis</button> -->
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Ambil nama dari localStorage
        const nama = localStorage.getItem('namaPengguna');
        if (nama) {
            document.getElementById('greeting').textContent = `Hai, ${nama}`;
        } else {
            window.location.href = 'index.html'; // Kembali ke login jika tidak ada nama
        }

        function logout() {
            localStorage.removeItem('namaPengguna'); // Hapus nama dari localStorage
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
