<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .menu {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang</h1>
        <span id="greeting">Hai, </span>
    </div>
    <div class="menu">
        <button onclick="window.location.href='energi/index.html'">Menu Energi</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Ambil nama dari localStorage
        const nama = localStorage.getItem('namaPengguna');
        if (nama) {
            document.getElementById('greeting').textContent = `Hai ${nama}`;
        } else {
            window.location.href = 'index.html'; // Kembali ke login jika tidak ada nama
        }

        function logout() {
            localStorage.removeItem('namaPengguna'); // Hapus nama dari localStorage
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
