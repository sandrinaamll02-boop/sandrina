<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pembelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .video-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: 120px;
        }
        .back-btn:hover {
            background-color: #138496;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Pembelajaran</h1>
        <span id="greeting">Hai, </span>
    </div>

    <div class="video-container">
        <h2>Usaha dan Energi - Part 1</h2>
        <iframe src="https://www.youtube.com/embed/DyaVgHGssos?si=o7T6dA45G4TpjZl_" 
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <h2>Usaha dan Energi - Part 2</h2>
        <iframe src="https://www.youtube.com/embed/TQaiL0u-R5Q?si=HdGilrYmTcpI08v0" 
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <h2>Review Konsep & Contoh Soal</h2>
        <iframe src="https://www.youtube.com/embed/DrwHiHF4lqE?si=MeBDeur1nGmgdNkB" 
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <a href="home.html" class="back-btn">Kembali</a>
        <div style="text-align: center;">
            <button onclick="window.location.href='energi/index.html'">Menu Simulasi Energi</button>
        </div>
        
    </div>

    <script>
        const nama = localStorage.getItem('namaPengguna');
        if (nama) {
            document.getElementById('greeting').textContent = `Hai, ${nama}`;
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
